<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bukettin Bali</title>
    <style>
      body {
        background-color: #808080; /* Warna latar belakang abu-abu */
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .logo {
        margin: 20px 0;
      }
      .text {
        font-weight: bold;
        margin-bottom: 20px;
      }
      .social-link {
        font-size: 24px; /* Ukuran font lebih besar untuk @bukettinbali */
        font-weight: bold; /* Menebalkan teks */
      }
      .white-box {
        background-color: white;
        color: black;
        padding: 10px;
        margin: 10px 0;
        display: flex;
        align-items: center;
        justify-content: flex-start; /* Ubah menjadi flex-start untuk menyelaraskan ke kiri */
        cursor: pointer; /* Menambahkan kursor pointer untuk menunjukkan bahwa ini bisa diklik */
      }
      .white-box img {
        width: 40px; /* Ukuran logo yang lebih besar */
        height: 40px; /* Ukuran logo yang lebih besar */
        margin-right: 10px;
      }
      a {
        color: black;
        text-decoration: none;
        font-size: 16px; /* Ukuran font yang sama untuk semua tautan */
        flex-grow: 1; /* Memungkinkan tautan untuk mengambil ruang yang tersisa */
      }
      a:hover {
        text-decoration: underline; /* Menambahkan efek hover pada tautan */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="jpg/logo-buket2-removebg-preview.png" alt="Logo Buket Bali" />
        <!-- Ganti 'logo.jpg' dengan nama file logo Anda -->
      </div>
      <div class="social-link">
        <a href="https://www.instagram.com/buket_balii/" target="_blank"
          >@bukettinbali</a
        >
      </div>

      <div
        class="white-box"
        onclick="window.open('https://wa.me/6289670478443', '_blank')"
      >
        <img src="jpg/logo-wa-removebg-preview.png" alt="Logo WhatsApp" />
        <a href="https://wa.me/6289670478443" target="_blank"
          >WhatsApp Dalung</a
        >
      </div>

      <div
        class="white-box"
        onclick="window.open('https://wa.me/6289670478443', '_blank')"
      >
        <img src="jpg/logo-wa-removebg-preview.png" alt="Logo WhatsApp" />
        <a href="https://wa.me/6289670478443" target="_blank"
          >WhatsApp Gunung Agung</a
        >
      </div>

      <div
        class="white-box"
        onclick="window.open('https://maps.app.goo.gl/WHdCffm4fY6UNYyB9', '_blank')"
      >
        <img src="jpg/logo-gmaps-removebg-preview.png" alt="Logo Google Maps" />
        <a href="https://maps.app.goo.gl/WHdCffm4fY6UNYyB9" target="_blank"
          >Lokasi Dalung</a
        >
      </div>

      <div
        class="white-box"
        onclick="window.open('https://maps.app.goo.gl/kZTnN4zmEzK8oEbJA', '_blank')"
      >
        <img src="jpg/logo-gmaps-removebg-preview.png" alt="Logo Google Maps" />
        <a href="https://maps.app.goo.gl/kZTnN4zmEzK8oEbJA" target="_blank"
          >Lokasi Gunung Agung</a
        >
      </div>
    </div>
  </body>
</html>
