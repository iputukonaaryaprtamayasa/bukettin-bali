    <link

    <style>
      body {
        background-color: #2d2d2d;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        padding-bottom: 40px; /* Space tambahan di bawah */
        text-align: center;
      }

      /* Logo profil di atas */
      .logo {
        margin-top: 40px;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
      }

      h2 {
        margin: 10px 0 5px;
      }
      h2 a {
        color: white;
        text-decoration: none;
      }
      h2 a:hover {
        text-decoration: underline;
      }
      p {
        color: #ccc;
        font-size: 14px;
        margin-bottom: 20px;
      }
      h3 {
        margin: 25px 0 10px;
      }

      /* Container tombol */
      .btn-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }

      /* Tombol */
      .btn {
        display: flex;
        align-items: center;
        background-color: white;
        color: black;
        width: 300px;
        padding: 12px 15px;
        border-radius: 10px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        transition: transform 0.2s, background-color 0.2s;
      }

      /* Semua ikon di tombol punya ukuran sama */
      .btn img {
        width: 40px;
        height: 40px;
        margin-right: 12px;
        border-radius: 6px;
        object-fit: contain;
        background-color: transparent;
      }

      .btn:hover {
        transform: scale(1.03);
        background-color: #f1f1f1;
      }
    </style>
  </head>
